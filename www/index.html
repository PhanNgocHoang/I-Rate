      <div data-role="page" id="add">
        <div data-role="header">
            <div class="jumbotron">
                <div class="container text-center">
                <h1 style="font-size:25px"><img src="https://img.icons8.com/dusk/64/000000/angry-face.png"/>IRate</h1>
                </div>

              <nav class="navbar navbar-expand-sm bg-light navbar-light d-flex justify-content-center">
                <a href="#home" id="homepage"><button  style=" background-color: #00ff80;">Home<i class="fa fa-home" aria-hidden="true"></i></button></a>
                <a href="#search"><button  style="background-color: #66ccff" >Search<i class="fa fa-search" aria-hidden="true"></i></button></a>
                <a href="#add"> <button  style="background-color: #ff8000">Rated<i class="fa fa-plus-square-o" aria-hidden="true"></i></button></a>
        </div>
        <div data-role="main" class="ui-content container">
            <div class="row" data-role="listview" id="pageContent">
                <div class="container" id="addContent"> 
                    <h2>Rated</h2>
                    <form id="rate">
                        <div >
                            <div class="form-group">
                                <label>Your name</label>
                                <input type="text" class="form-control"  placeholder="Enter your name" id="owner_name" required pattern="^(?=[a-zA-Z]{3,20}$)(?!.*[_.]{2})[^_.].*[^_.]$" title="Please only enter text">
                            </div>
                            <div class="form-group">
                                <label>Your phone</label>
                                <input type="text" class="form-control" placeholder="Enter your phone" id="owner_phone"  required>
                            </div>
                            <div class="form-group">
                                <label>Restaurant name</label>
                                <input type="text" class="form-control"  placeholder="Enter restaurant name" id="restaurant_name">
                            </div>
                            <div class="form-group">
                                <label>Restaurant type</label>
                                <input  id="res-types"  list= "res-type" type="text" required/>
                                <datalist id="res-type">
                                    <option value="Grill">
                                    <option value="Fast food">
                                    <option value="Cake">
                                    <option value="Seafood">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <label>Restaurant address</label>
                                <input type="text" class="form-control"  placeholder="Enter restaurant address" id="res_address" required>
                            </div>
                            <div class="form-group" id="image_upload">
                                <label>Image</label>
                                <input type="file" id="files" name="files" multiple capture>
                            </div>
                            <div class="form-group">
                                <label>Service</label>
                                <input list="services"  id="service_rate"  type= "text" required>
                                    <datalist id="services">
                                        <option value="Bad">
                                        <option value="Normal">
                                        <option value="Rather">
                                        <option value="Good">
                                        <option value="Excellent">
                                    </datalist>
                            </div>
                            <div class="form-group">
                                <label>Cleanliness</label>
                                <input list="cleans"  id="clean_rate" type = "text"required>
                                <datalist id="cleans">
                                        <option value="Bad">
                                        <option value="Normal">
                                        <option value="Rather">
                                        <option value="Good">
                                        <option value="Excellent">
                                </datalist>
                            </div>
                            <div class="form-group">
                                <label>Food quality</label>
                                <input list="foods"  id="food_rate" type = "text"required>
                                    <datalist id="foods">
                                        <option value="Bad">
                                        <option value="Normal">
                                        <option value="Rather">
                                        <option value="Good">
                                        <option value="Excellent">
                                    </datalist>
                            </div>
                            <div class="form-group">
                                <label>Day and time of visit</label>
                                <input type="date" class="form-control" id="date" required>
                                <input type="time" class="form-control"  id="time" required>
                            </div>
                            <div class="form-group">
                            <label >Notes</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" style="background-color: #248f24; color: white;">Post</button>
                        </div>
                    </form>
                  </div>
          </div>
